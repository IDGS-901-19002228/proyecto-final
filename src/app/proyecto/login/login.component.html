<section class="login-section">
  <div class="login-container">
      <div class="login-box">
          <h2>Iniciar Sesión</h2>
          <form #miFormulario="ngForm" (ngSubmit)="submitForm(miFormulario)">
              <div class="input-container">
                  <input required="" name="usuario" type="text" [(ngModel)]="cliente.usuario">
                  <label>Usuario</label>
              </div>
              <div class="input-container">
                  <input required="" name="contrasenia" type="password" [(ngModel)]="cliente.contrasenia">
                  <label>Contraseña</label>
              </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </div>
          </form>
          <div class="register-link">
              <p>¿No tienes una cuenta? <a routerLink="/RegistroComponent" class="a2">Regístrate</a></p>
          </div>
      </div>
  </div>
</section>
