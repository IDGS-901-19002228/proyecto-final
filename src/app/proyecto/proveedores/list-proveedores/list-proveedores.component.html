<section>
    <div class="container-fluid" style="padding:50px; padding-top: 20px;">
        <div class=" row">
            <!-- Formulario de ediciÃ³n -->
            <div class="col-md-{{ mostrarFormulario ? '3' : '0' }} form-container" *ngIf="mostrarFormulario">
                <div class="form-header">
                    <h4 class="form-title">Editar Proveedor</h4>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    [(ngModel)]="proveedorSeleccionado.nombre" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="empresa" class="form-label">Empresa:</label>
                                <input type="text" class="form-control" id="empresa" name="empresa"
                                    [(ngModel)]="proveedorSeleccionado.empresa" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="rfc" class="form-label">RFC:</label>
                                <input type="text" class="form-control" id="rfc" name="rfc"
                                    [(ngModel)]="proveedorSeleccionado.rfc" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono"
                                    [(ngModel)]="proveedorSeleccionado.telefono" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="text" class="form-control" id="correo" name="correo"
                                    [(ngModel)]="proveedorSeleccionado.correo" required>
                            </div>
                        </div>
                    </div>
                    <div class="btn-form">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>

            <!-- Tabla de usuarios -->
            <div class="col-md-{{ mostrarFormulario ? '8' : '8' }} tabla-container"
                [class.expanded]="!mostrarFormulario" style="text-align: center; font-size: 12px;">
                <table class="table tabla " [class.width]="!mostrarFormulario">
                    <thead>
                        <tr>
                            <th *ngIf="!mostrarFormulario">Nombre</th>
                            <th *ngIf="!mostrarFormulario">Empresa</th>
                            <th *ngIf="!mostrarFormulario">RFC</th>
                            <th *ngIf="!mostrarFormulario">Telefono</th>
                            <th *ngIf="!mostrarFormulario">Correo</th>
                            <th>Estatus</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let proveedor of proveedores">
                            <td *ngIf="!mostrarFormulario">{{ proveedor.nombre }}</td>
                            <td *ngIf="!mostrarFormulario">{{ proveedor.empresa }}</td>
                            <td *ngIf="!mostrarFormulario">{{ proveedor.rfc }}</td>
                            <td *ngIf="!mostrarFormulario">{{ proveedor.telefono }}</td>
                            <td *ngIf="!mostrarFormulario">{{ proveedor.correo }}</td>
                            <td>{{ proveedor.estatus }}</td>
                            <td>
                                <button class="btn btn-warning text-white" (click)="alternarFormulario(proveedor)">
                                    <i class="fas fa-pencil-alt"></i>Editar
                                </button>
                                <button class="btn btn-danger mx-1" (click)="eliminarProveedor(proveedor.id)">
                                    <i class="fas fa-trash-alt"></i>Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
