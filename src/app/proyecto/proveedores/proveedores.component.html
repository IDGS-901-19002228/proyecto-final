<section>
    <div class="container-md">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-8 text-end">
                <h1 class="mb-4">Registro de Proveedores</h1>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a routerLink="/ListProveedoresComponent" class="btn btn-primary">Ver Proveedores</a>
            </div>
        </div>
        <br>
        <form #miFormulario="ngForm" (ngSubmit)="submitForm(miFormulario)">
            <!-- Fila 1: Nombre, Apellido Paterno y Apellido Materno -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proveedor.nombre"
                            required #nombreControl="ngModel">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Empresa:</label>
                        <input type="text" class="form-control" id="empresa" name="empresa"
                            [(ngModel)]="proveedor.empresa" required #empresaControl="ngModel">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="rfc" class="form-label">RFC:</label>
                        <input type="text" class="form-control" id="rfc" name="rfc"
                            [(ngModel)]="proveedor.rfc" required>
                    </div>
                </div>
            </div>

            <!-- Fila 2: Edad, Sexo, Teléfono y Dirección -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono"
                            [(ngModel)]="proveedor.telefono" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="text" class="form-control" id="correo" name="correo"
                            [(ngModel)]="proveedor.correo" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary container-fluid">Registrar Proveedor</button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
