

  <div class="container-fluid">
    <div class="row justify-content-between align-items-center">
        <br>
        <br>
        <br>
        <div class="col-lg-6 text-end">
            <h1 class="mb-4"></h1>
        </div>
        <div class="col-lg-6 text-lg-end">
            <a routerLink="/MostrarRecetasComponent" class="btn btn-primary">Ver Recetas</a>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="title">Crear Receta</h2>
                </div>
                <div class="card-body">
                    <form #miFormulario="ngForm" (ngSubmit)="submitForm(miFormulario)">
                        <div class="col">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre receta:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                    required [(ngModel)]="receta.nombre">
                            </div>
                        </div>
                        <div class="col">
                          <div class="mb-3" *ngFor="let ingredient of receta.ingredientes; let i = index">
                              <label for="ingrediente{{ i }}" class="form-label">Ingrediente {{ i + 1 }}:</label>
                              <select class="form-control" [id]="'ingrediente' + i" [name]="'ingrediente' + i" [(ngModel)]="ingredient.ingrediente">
                                <option *ngFor="let materia of materiasP" [value]="materia.nombre">{{ materia.nombre }}</option>
                              </select>
                              <label for="cantidad{{ i }}" class="form-label">Cantidad {{ i + 1 }}:</label>
                              <input type="number" class="form-control" [id]="'cantidad' + i" [name]="'cantidad' + i" [(ngModel)]="ingredient.cantidad">
                              <button class="btn btn-danger" (click)="eliminarIngrediente(i)">Eliminar</button>
                          </div>
                          <button class="btn btn-success" (click)="agregarIngrediente()">Agregar Ingrediente</button>
                      </div>
                      
                        <div class="col">
                            <div class="mb-3">
                                <label for="cantidadProducto" class="form-label">Cantidad Producto:</label>
                                <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto"
                                    required [(ngModel)]="receta.cantidadProducto">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="idProducto" class="form-label">Producto:</label>
                                <select class="form-control" id="idProducto" name="idProducto" required [(ngModel)]="receta.idProducto">
                                  <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary container-fluid">Registrar Receta</button>
                </form>
            </div>
        </div>
    </div>
  </div>
