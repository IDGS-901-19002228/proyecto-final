<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header text-white text-center" style="background-color: #B082B3;">
        <h4 class="card-title">Agregar Receta</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="submitForm(f)" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="numEntrada" class="form-label">NÃºmero de Materias Primas:</label>
            <input type="number" name="numEntrada" [(ngModel)]="receta.MateriasPrimas.length" class="form-control" required>
            <button type="button" (click)="agregarMateriaPrima()" class="btn btn-secondary">Generar</button>
          </div>
        </form>
        <hr>
        <form *ngIf="receta.MateriasPrimas.length > 0" (ngSubmit)="submitForm(f)" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" [(ngModel)]="receta.Nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="cantidad_producto" class="form-label">Cantidad de Producto:</label>
            <input type="number" name="cantidad_producto" [(ngModel)]="receta.CantidadProducto" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="producto_id" class="form-label">Producto:</label>
            <select name="producto_id" [(ngModel)]="receta.IdProducto" class="form-control" required>
              <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
            </select>
          </div>
          <ng-container *ngFor="let materiaPrima of receta.MateriasPrimas; let i = index">
            <hr>
            <div class="form-group">
              <label class="form-label">Materia Prima {{ i }}:</label>
              <select name="materiaPrima{{ i }}" [(ngModel)]="materiaPrima.IdMateriaPrima" class="form-control" required>
                <option *ngFor="let mp of materiasP" [value]="mp.id">{{ mp.nombre }}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Cantidad:</label>
              <input type="number" name="cantidad{{ i }}" [(ngModel)]="materiaPrima.Cantidad" class="form-control" required>
            </div>
          </ng-container>
          <div class="form-group">
            <button type="submit" name="submit" value="Guardar" class="btn btn-secondary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
