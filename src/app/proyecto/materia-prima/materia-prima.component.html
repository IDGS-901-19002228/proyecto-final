<div class="container-fluid">
    <div class="row justify-content-between align-items-center">
        <br>
        <br>
        <br>
        <div class="col-lg-6 text-end">
            <h1 class="mb-4"></h1>
        </div>
        <div class="col-lg-6 text-lg-end">
            <a href="/MostrarRecetasComponent" class="btn btn-primary">Ver Recetas</a>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-4">
            <div class="col-lg-4 text-lg-end">
                <a routerLink="/ListMateriaPrimaComponent" class="btn btn-primary">Ver catalogo materia prima</a>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="title">Registro de Materia Prima</h2>
                </div>
                <div class="card-body">
                    <form  #miFormulario="ngForm" (ngSubmit)="submitForm(miFormulario)">
                        <div class="col">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="materiaPrima.nombre"
                                    required #nombreControl="ngModel">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion:</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="materiaPrima.descripcion"
                                    required #nombreControl="ngModel">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="cantidad" name="cantidad"
                                    [(ngModel)]="materiaPrima.cantidad" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="unidad_medida" class="form-label">Unidad Medida:</label>
                                <input type="text" class="form-control" id="unidad_medida" name="unidad_medida"
                                    [(ngModel)]="materiaPrima.unidad_medida" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock:</label>
                                <input type="number" class="form-control" id="stock" name="stock"
                                    [(ngModel)]="materiaPrima.stock" required>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary container-fluid">Registrar Receta</button>
                </form>
            </div>
         </div>
     </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
