<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <div class="container mt-5">
            <h2>Pago</h2>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>NÃšMERO DE TARJETA</td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="numeroTarjeta"
                            value="0000 0000 0000 0000">
                        </td>
                    </tr>
                    <tr>
                        <td>FECHA DE VENCIMIENTO</td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="fechaVencimiento" bsDatepicker>
                        </td>
                    </tr>
                    <tr>
                        <td>CVV</td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="cvv" value="000">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="container mt-5">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        Recordar esta tarjeta para futuros usos?
                    </label>
                </div>
            </div>
            <br>

            <div class="d-flex">
                <button class="btn btn-danger" type="button" routerLink="/CarritoCompraComponent">
                    <i class="bi-cart-fill me-1"></i>
                    Volver
                </button>
                <button class="btn btn-success" type="button" routerLink="/CatalogoComponent">
                    <i class="bi-cart-fill me-1"></i>
                    REALIZAR EL PEDIDO
                </button>
            </div>
        </div>
    </body>
</html>
