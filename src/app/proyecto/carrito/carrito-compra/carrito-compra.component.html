<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div>
          <h2>Tu Carrito de Compras</h2>
        </div><br>
      
        <!-- Tabla de Productos -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productosEnCarrito; let i = index">
              <td>{{ producto.nombre }}</td>
              <td>${{ producto.precio }}</td>
              <td>{{ producto.cantidad }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="eliminarProducto(i)">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      
        <!-- Tabla de Resumen de Compra -->
        <!-- Agregar tabla de resumen si es necesario -->
      
        <!-- Botones para volver o confirmar compra -->
        <div class="container">
          <button class="btn btn-danger" type="button" routerLink="/CatalogoComponent">
            Volver
          </button>
          <button class="btn btn-primary" type="button" routerLink="/PagoComponent">
            Confirmar Compra
          </button>
        </div>
      </div>
      
      
</body>
</html>
