<section>
    <div class="container-md" *ngIf="usuarioTipo === 'Administrador'">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-8 text-end">
                <h1 class="mb-4">Registro de Usuarios</h1>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a (click)="verUsuarios()" class="btn btn-primary">Ver Usuarios</a>
            </div>
        </div>
        <br>
        <form #miFormulario="ngForm" (ngSubmit)="submitForm(miFormulario)">
            <!-- Fila 1: Nombre, Apellido Paterno y Apellido Materno -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre"
                            required #nombreControl="ngModel">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno"
                            [(ngModel)]="usuario.apellidoPaterno" required #apellidoPaternoControl="ngModel">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno"
                            [(ngModel)]="usuario.apellidoMaterno" required>
                    </div>
                </div>
            </div>

            <!-- Fila 2: Edad, Sexo, Teléfono y Dirección -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad:</label>
                        <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="usuario.edad"
                            required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo:</label>
                        <select class="form-control" id="sexo" name="sexo" [(ngModel)]="usuario.sexo" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono"
                            [(ngModel)]="usuario.telefono" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            [(ngModel)]="usuario.direccion" required>
                    </div>
                </div>
            </div>

            <!-- Fila 3: Usuario y Contraseña -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" name="usuario"
                            [(ngModel)]="usuario.usuario" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena"
                            [(ngModel)]="usuario.contrasenia" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol:</label>
                        <select class="form-control" id="rol" name="rol" [(ngModel)]="usuario.rol" required>
                            <option value="Empleado">Empleado</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary container-fluid">Registrar Usuario</button>
        </form>
    </div>
</section>

<div class="warning-message" *ngIf="usuarioTipo === ''">
    No puedes visualizar este contenido, debes iniciar sesión
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
