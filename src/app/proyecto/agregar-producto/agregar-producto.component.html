<br>
<section>
    <div class="container-md">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-8 text-end">
                <h1 class="mb-4">Registro de Productos</h1>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a routerLink="/ListProductoComponent" class="btn btn-primary">Ver Productos</a>
            </div>
        </div>
        <br>
        <form #miFormulario="ngForm" (ngSubmit)="submitForm(miFormulario)">
            
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                        [(ngModel)]="producto.nombre" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen:</label>
                        <input type="text" class="form-control" id="imagen" name="imagen"
                            [(ngModel)]="producto.imagen" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion:</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="producto.descripcion" required>
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="num" class="form-control" id="precio" name="precio"
                            [(ngModel)]="producto.precio" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock:</label>
                        <input type="num" class="form-control" id="stock" name="stock"
                            [(ngModel)]="producto.stock" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary container-fluid">Registrar Producto</button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
