                    <!-- Tabla de usuarios -->
                    <div class="col-md-{{ mostrarFormulario ? '8' : '8' }} tabla-container"
                    [class.expanded]="!mostrarFormulario" style="text-align: center;">
                    <table class="table tabla " [class.width]="!mostrarFormulario">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th *ngIf="!mostrarFormulario">Imagen</th>
                                <th *ngIf="!mostrarFormulario">Descripcion</th>
                                <th>Precio</th>
                                <th *ngIf="!mostrarFormulario">Stock</th>
                                <th>Status</th>
                                <!-- <th *ngIf="!mostrarFormulario">Direccion</th>
                                <th>Usuario</th>
                                <th>Rol</th> -->
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of productos">
                                <!-- <td>{{ usuario.nombre }}</td> -->
                                <td>{{ producto.nombre }}</td>
                                <td *ngIf="!mostrarFormulario">{{ producto.imagen }}</td>
                                <td>{{ producto.descripcion }}</td>
                                <td *ngIf="!mostrarFormulario">{{ producto.precio }}</td>
                                <td>{{ producto.stock }}</td>
                                <td *ngIf="!mostrarFormulario">{{ producto.estatus }}</td>
                                <!-- <td>{{ producto.usuario }}</td>
                                <td>{{ producto.rol }}</td> -->
                                <td>
                                    <button class="btn btn-warning text-white" (click)="alternarFormulario(producto)">
                                        <i class="fas fa-pencil-alt"></i> Editar
                                    </button>
    
    
                                    <button class="btn btn-danger mx-1">
                                        <i class="fas fa-trash-alt"></i> Eliminar <!-- Icono de eliminar -->
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
    </div>
